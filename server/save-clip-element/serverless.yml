service: save-clip-element
org: schrodingdong

frameworkVersion: "3"

provider:
  name: aws
  runtime: java8
  profile: serverless-aws-user
  stage: dev
  region: eu-west-2
  environment:
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    - bucketName: demo-bucket-8465486165
      localDir: upload-data
  tableName: clip-element-metadata-table-584312548

package:
  artifact: target/hello-dev.jar

functions:
  save-clip-element:
    handler: com.serverless.save_lambda.Handler
    events:
      - http:
          path: save-clip-element
          method: POST
          cors: true


resources:
  Resources:
    DemoBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: demo-bucket-8465486165
    ClipElementMetadataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S

        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST